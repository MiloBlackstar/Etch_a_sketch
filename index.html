<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a sketch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    
  <div class="main-div">
    <p class="title">Etch a sketch!</p>
    <div class="box-for-grid">
      <div id="grid-container"></div>
    </div>
    <div class="buttons-div">
      <button id="red" onclick="yourColor = 'red';">red</button>
      <button id="green" onclick="yourColor = 'green';">green</button>
      <button id="blue" onclick="yourColor = 'blue';">blue</button>
      <button class="grid-button" onclick="changeGrid();">Grid size</button>
    </div>
  </div>
 
  <script src="./script.js"></script>
</body>
</html>
